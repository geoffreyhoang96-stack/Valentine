<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Yinya ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffe5ec;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
        }

        .browser-card {
            background: white;
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.2);
            text-align: center;
            width: 85%;
            max-width: 400px;
            position: relative;
            z-index: 10;
            border: 2px solid #ffb3c1;
        }

        .gif-container img {
            width: 100%;
            max-width: 180px;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        h1 { color: #ff4d6d; font-size: 1.3rem; margin: 10px 0; }
        
        #subtext { 
            color: #6c757d; 
            font-size: 0.95rem; 
            font-weight: bold;
            min-height: 4.5rem; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
            line-height: 1.3;
        }

        .btn-container {
            margin-top: 15px;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        button {
            padding: 12px 25px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 16px;
            width: auto;
            max-width: 100%;
        }

        #yesBtn { background: #ff4d6d; color: white; z-index: 1001; order: 1; }
        #noBtn { background: #adb5bd; color: white; z-index: 1000; order: 2; }

        .pulse { animation: pulse-red 1.5s infinite; }

        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 77, 109, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 77, 109, 0); }
        }

        .hidden { display: none !important; }

        #success-screen {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 77, 109, 0.4);
            z-index: 2000;
            width: 80%;
        }

        @keyframes floatUp {
            to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="browser-card" id="main-ui">
        <div class="gif-container">
            <img src="snoopy.gif" alt="Snoopy Dance">
        </div>

        <h1>Will you be my Valentine, Yinya?</h1>
        <p id="subtext">Pick a button! ‚ú®</p>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-screen" class="hidden">
        <h1 style="font-size: 3rem;">ü•∞</h1>
        <h1>YAYYY</h1>
        <p>I love you Yinya! ‚ù§Ô∏è</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const subtext = document.getElementById('subtext');
        const mainUi = document.getElementById('main-ui');
        const success = document.getElementById('success-screen');

        let clickCount = 0;
        const messages = [
            "are you sure?", "PLEASE", "ARE YOU SURE NO???", "COME ON",
            "LOVE FOR THAT...", "Wait, think about it...", "What if I buy you snacks?",
            "Unlimited hugs??", "Pretty please?", "You're so stubborn! üòÇ",
            "My best puppy eyes ü•∫", "You're just having fun now!",
            "Best Valentine ever!", "Don't do this to Snoopy ü•∫", "Look at the GIF!",
            "Final answer?", "I'm not taking no!", "Still clicking?",
            "Very persistent!", "Seriously now...", "Making me work for this!",
            "Out of things to say...", "Last fry is yours!",
            "I'll carry in Survivor.io!", "One last chance."
        ];

        noBtn.addEventListener('click', () => {
            clickCount++;
            
            if (clickCount <= messages.length) {
                subtext.innerText = messages[clickCount - 1];
                
                // Growth
                if (clickCount < 12) {
                    let currentFontSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
                    noBtn.style.fontSize = (currentFontSize + 4) + "px";
                    noBtn.style.padding = (parseFloat(window.getComputedStyle(noBtn).paddingTop) + 2) + "px " + (parseFloat(window.getComputedStyle(noBtn).paddingLeft) + 4) + "px";
                }
                
                if (clickCount > 8) yesBtn.classList.add('pulse');
            }

            // Transformation to smaller "OKAY YES"
            if (clickCount > messages.length) {
                noBtn.innerText = "OKAY YES! ‚ù§Ô∏è";
                noBtn.style.backgroundColor = "#ff4d6d";
                // RESET SIZE FOR MOBILE
                noBtn.style.fontSize = "18px";
                noBtn.style.padding = "12px 25px";
                noBtn.style.marginTop = "20px";
                noBtn.onclick = celebrate;
            }
        });

        function celebrate() {
            mainUi.style.display = 'none';
            success.classList.remove('hidden');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.bottom = '-5vh';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heart.style.animation = `floatUp ${Math.random() * 2 + 3}s linear forwards`;
                heart.style.color = '#ff4d6d';
                heart.style.zIndex = '3000';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 100);
        }
    </script>
</body>
</html>
